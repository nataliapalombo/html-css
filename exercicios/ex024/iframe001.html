<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O iframe ainda pode ser usado?</title>
    <style>

        iframe {
            height: 200px;
            width: 200px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVídeo</a> para poder a programar
    </p>

    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling=""no> 
            <a href="https://www.cursoemvideo.com/">CursoemVídeo</a>
        </iframe>
        
        para poder a programar
    </p>

    <p>
        O repositório do Guanabara
       
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            no <a href="https://gustavoguanabara.github.io/" target="_blank"> github</a>
        </iframe>
    </p>

   <p>
        O site do <iframe src="https://www.google.com/" frameborder="0"></iframe> também é muito legal, mas é uma pena que existe uma proteção para que o conteudo não seja exibido.
   </p>
</body>
</html>
