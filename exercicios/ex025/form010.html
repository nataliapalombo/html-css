<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        
        <p>
            <label for="ianoatual">Em que ano você nós estamos?</label>
            <input type="number" name="ano" id="ianoatual" min="1900" max="2022" oninput="isubtracao.innerHTML = Number(ianoatual.value) - Number(ianoa.value)">
            
        </p>
        
        
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="isubtracao.innerHTML = Number(ianoatual.value) - Number(iano.value)">
            
        </p>
        

        <p>
            <label for="isubtracao">Idade</label>
            <output name="subtracao" id="isubtracao">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
