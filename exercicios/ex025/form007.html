<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">

                <option value="">--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Centro Oeste">
                    <option value="GO">Goias</option>
                    <option value="DF">Brasília</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão</label>
            <input type="text" name="profissao" id="iprofissao" list="listaprofissao">
            <datalist id="listaprofissao">
                <option value="Dev">Desenvolvedor</option>
                <option value="Pilot">Piloto</option>
                <option value="Med">Medico</option>
                <option value="Adv">Advogado</option>   
            </datalist>
            
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva aqui sua msg"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
