<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-Tag</title>
</head>
<body>
     <h1>TAGS em HTML</h1>
     <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG deverá utilizar em casa passo</p>
     <ul type="circle">
        <li>
            <abbr title="Use a &lt;p&gt;"> Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a &lt;h1&gt; a &lt;h6&gt;"> Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a &lt;img&gt;"> Imagem</abbr>
        </li>
        <li>
            <abbr title="Use a &lt;abbr&gt;"> Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a &lt;code&gt;"> Código Fonte</abbr>
        </li>
        <li>
            <abbr title="Use a &lt;ol&gt; e &lt;li&gt;"> Listas Numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a &lt;ul&gt; e &lt;li&gt;"> Listas com Demarcadores</abbr>
        </li>
     </ul>
</body>
</html>
